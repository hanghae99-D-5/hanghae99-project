<body class="overflow-x-hidden bg-blue-200">

<main>
<!-- 모달 -->
<div class="flex h-screen bg-cover login">
<div class="container flex items-center justify-center flex-1 h-full mx-auto">
    <div class="w-full max-w-lg">
      <div class="leading-loose">
        <form class="p-10 m-4 bg-white rounded shadow-xl max-w-40 bg-opacity-40">
            <p class="text-3xl font-bold text-center text-white shadowFont">환영합니다!</p>
              <div class="">
                <label class="block text-sm text-white shadowFont" for="id">E-mail</label>
                <input id='id-input' class="w-full px-5 py-1 text-gray-700 bg-blue-200 rounded bg-opacity-60 focus:outline-none focus:bg-blue-100" type="id"  placeholder="아이디를 입력하세요" aria-label="id" required>
              </div>
              <div class="mt-2">
                <label class="block text-sm text-white shadowFont">비밀번호</label>
                 <input id='pw-input' class="w-full px-5 py-1 text-gray-700 bg-blue-200 rounded bg-opacity-60 focus:outline-none focus:bg-blue-100"
                  type="password" placeholder="비밀번호를 입력하세요" arial-label="password" required>
              </div>

              <div class="flex items-center justify-between mt-4">
                <button class="left-0 inline-block font-bold text-white align-baseline text-md hover:text-purple-500 shadowFont"
                  onclick="openModal('main-modal')">아이디가 없나요?</button>
              <button class="px-4 py-1 text-xl font-bold tracking-wider text-white uppercase bg-purple-400 border-4 border-white border-dashed rounded-md hover:bg-purple-700 shadowFont" type="button" onclick="log_in()">Login</button>
                                
              </div>
              <div class="text-center">
                <a href="https://spartacodingclub.kr/" class="right-0 inline-block mt-10 text-sm font-light text-purple-600 align-baseline hover:text-purple-400">
                    sponsored by sparta
                </a>
                <button class="px-4 py-1 text-sm tracking-wider text-white uppercase rounded-md hover:bg-purple-700 shadowFont" type="button" onclick="making();">몰래보기</button>   
              </div>

        </form>

      </div>
    </div>
  </div>
</div>


    <!-- footer -->
</main>

	<div class="fixed inset-0 z-50 flex items-center justify-center w-full overflow-auto main-modal animated fadeIn faster" style="background: rgba(0,0,0,.7);">

		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="flex w-full xl:w-3/4 lg:w-11/12">
					<!-- Col -->
					<div
						class="hidden w-full h-auto bg-gray-400 bg-cover rounded-l-lg lg:block lg:w-5/12"
		 				style="background-image: url('https://img.hani.co.kr/imgdb/resize/2015/0718/00535983901_20150718.JPG')"
					></div>
					<!-- Col -->
					<div class="w-full p-5 bg-white rounded-lg lg:w-7/12 lg:rounded-l-none">
						<h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Email
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="input_id"
									type="email"
									placeholder="Email"
								/>
								<div id="help_id" class="text-xs italic text-red-500 update2"></div>
							</div>
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="nickname">
										닉네임
									</label>
									<input
										class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="nickname"
										type="text"
										placeholder="닉네임"
									/>
									<div id="help_nickname" class="text-xs italic text-red-500 update2"></div>
								</div>

							</div>

							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
										Password
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="input_password"
										type="password"
										placeholder="******************"
									/>
									
									<div id="help_password" class="text-xs italic text-red-500 update"></div>

								</div>
								<div class="md:ml-2">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
										Confirm Password
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="confirm_password"
										type="password"
										placeholder="******************"
									/>

									<div id="help_password2" class="text-xs italic text-red-500 update2"></div>
								</div>
							</div>
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-purple-500 rounded-full hover:bg-purple-700 focus:outline-none focus:shadow-outline"
									type="button" onclick="register()">
									Register Account
								</button>

                								<button
									class="w-full px-4 py-2 mt-5 font-bold text-white bg-purple-500 rounded-full hover:bg-purple-700 focus:outline-none focus:shadow-outline"
									type="button"
                  onclick="modalClose('main-modal')"
								>
									이미 아이디가 있나요?
								</button>
                
							</div>
							<hr class="mb-6 border-t" />
							<div class="text-center">
								<a
									class="inline-block text-sm text-purple-500 align-baseline hover:text-purple-800"
									href="#"
								>
									Forgot Password?
								</a>
							</div>
							<div class="text-center">
								<a
									class="inline-block text-sm text-purple-500 align-baseline hover:text-purple-800"
									href="#"
								>
									sorry, we don`t keep your password.
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

        <div class="another-modal">
                    </div>
</div>
